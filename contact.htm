<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Contact</title>
</head>
<body>
  <h2> <a href="index.html">Home</a> | <a href="about.htm">About</a> | Contact </h2>
  <h1>Contact</h1>
  <form id="contact-form" action="#" method="post">
    <label for="name">Name:</label><br>
    <input id="name" name="name" type="text" placeholder="Your name"><br><br>

    <label for="email">Email:</label><br>
    <input id="email" name="email" type="email" placeholder="you@example.com"><br><br>

    <label for="subject">Subject:</label><br>
    <input id="subject" name="subject" type="text" placeholder="Subject"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" placeholder="Your message here"></textarea><br><br>

    <button type="submit">Send</button>
  </form>
</body>
</html>
